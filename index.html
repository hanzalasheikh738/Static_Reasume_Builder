
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume">
        <!-- Personal Information -->
        <section class="personal-info">
            <h2 onclick="toggleSection('personal-details')">Personal Information</h2>
            <div id="personal-details" class="details show">
                <img src="./profile.jpg" alt="Profile Picture" class="profile-picture">
                <h3>Muhammad Hanzala Farooque</h3>
                <p>Contact: hanzalasheikh45@example.com | +92 337 8274738</p>
            </div>
        </section>

        <!-- Education -->
        <section class="education">
            <h2 onclick="toggleSection('education-details')">Education</h2>
            <div id="education-details" class="details show">
                <p><strong>Intermediate In Science</strong> </p>
                </div>
        </section>

        <!-- Skills -->
        <section class="skills">
            <h2 onclick="toggleSection('skills-details')">Skills</h2>
            <div id="skills-details" class="details show">
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>TypeScript</li>
                    <li>Next Js</li>
                    <li>React JS</li>
                </ul>
            </div>
        </section>

        <!-- Work Experience -->
        <section class="experience">
            <h2 onclick="toggleSection('experience-details')">Work Experience</h2>
            <div id="experience-details" class="details show">

                <p><strong>Job Title:</strong>Front-End Developer</p>
             
            </div>
        </section>
    </div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
